<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSW | Now Serving Web</title>
  <style>
    :root {
      --bg-light: #f8f8f8;
      --bg-dark: #111;
      --text-light: #111;
      --text-dark: #f8f8f8;
      --accent: #ff6a00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, var(--bg-light), #e4eaff);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      max-width: 120px;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      margin: 0 10px;
    }

    .links {
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(120deg, var(--bg-dark), #1a1a1a);
        color: var(--text-dark);
      }

      .container {
        background: rgba(0, 0, 0, 0.5);
      }

      a {
        color: #ffa14f;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="nsw-logo-orange.png" alt="NSW Logo" class="logo" />
    </div>
    <h1>Now Serving Web</h1>
    <p>Web & SEO services with flavor. Built by Nick Rocha.</p>
    <div class="links">
      <a href="mailto:you@example.com">Email</a>
      <a href="https://yourportfolio.com">Portfolio</a>
      <a href="https://instagram.com">Instagram</a>
    </div>
  </div>
</body>
</html>
